name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 16.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies
      run: npm ci
    - name: Build
      run: npm run build
    - name: Test
      run: npm test
Here, we've specified the node-version to be [14.x, 16.x] in the strategy.matrix section. This ensures that the GitHub Actions runner sets up the environment accordingly using the compatible Node.js version. Make sure to commit your updated workflow file and push the changes to your repository. This should trigger a new GitHub Actions run with the desired Node.js version.



